<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script src="./bundle.js" defer></script>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.formulario {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-template-rows: 1fr 2fr 1fr 2fr;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}

			@media (min-width: 768px) {
				.formulario {
					grid-template-columns: repeat(2, 1fr);
					grid-template-rows: 1fr 2fr 1fr;
				}
			}
		</style>
	</head>
	<body class="grid h-screen place-content-center bg-lightGrayishCyan">
		<header
			class="header col-start-1 col-end-2 row-start-1 row-end-2 flex flex-col items-center justify-center h-[100px] w-full text-2xl text-[#3a595b]"
		>
			<h1 class="header__title tracking-5px md:text-3xl">PáLA <br /><span>VACA</span></h1>
		</header>

		<main
			class="container w-screen min-w-[338px] h-[710px] md:h-[481px] md:w-[920px] bg-white rounded-t-2xl md:rounded-b-2xl flex flex-col items-center justify-between p-4 md:p-16"
		>
			<form action="" id="formulario" class="formulario h-full">
				<label
					for="bill"
					class="col-start-1 col-end-3 row-start-1 row-end-2 text-darkGrayishCyan pl-2 pr-2 md:pl-4 md:pr-8 md:col-start-1 md:col-end-2 md:row-start-1 md:row-end-2"
					id="padreBill"
					;
				>
					<span class="mb-4">Facturado </span>
					<div class="relative">
						<input
							type="text"
							id="bill"
							class="w-full text-end text-2xl text-darkCyan bg-veryLigthGrayishCyan p-2 mt-2"
							placeholder="Bill Amount"
							value=""
						/>
						<i class="absolute left-4 bottom-[30%]">
							<svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
								<path
									fill="#9EBBBD"
									d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
								/>
							</svg>
						</i>
					</div>
					<p class="error text-red-500 text-xs hidden" id="error">
						El valor que ingresaste en invalido o supera el permitido
					</p>
				</label>
				<div
					class="grid grid-cols-2 md:grid-cols-3 md:grid-rows-custom_md grid-rows-custom w-full col-start-1 col-end-3 row-start-2 row-end-3 gap-4 pl-2 pr-2 md:col-start-1 md:col-end-2 md:row-start-2 md:row-end-3 md:pl-4 md:pr-8 self-center"
					id="selector_tip"
					data-id="0"
				>
					<h2 class="col-span-2 row-span-1 md:col-span-3 text-darkGrayishCyan self-center">
						% de Propina
					</h2>
					<button
						class="col-span-1 row-span-1 text-2xl bg-darkCyan active:text-darkCyan active:bg-[#9fe8df] btn_tip"
						data-rate="5"
					>
						5%
					</button>
					<button
						class="col-span-1 row-span-1 text-2xl bg-darkCyan active:text-darkCyan active:bg-[#9fe8df] btn_tip"
						data-rate="10"
					>
						10%
					</button>
					<button
						class="col-span-1 row-span-1 text-2xl bg-darkCyan active:text-darkCyan active:bg-[#9fe8df] btn_tip"
						data-rate="15"
					>
						15%
					</button>
					<button
						class="col-span-1 row-span-1 text-2xl bg-darkCyan active:text-darkCyan active:bg-[#9fe8df] btn_tip"
						data-rate="25"
					>
						25%
					</button>
					<button
						class="col-span-1 row-span-1 text-2xl bg-darkCyan active:text-darkCyan active:bg-[#9fe8df] btn_tip"
						data-rate="50"
					>
						50%
					</button>
					<input
						type="text"
						id="custom_rate"
						class="w-full text-end text-2xl text-darkCyan bg-veryLigthGrayishCyan p-2 placeholder:text-darkGrayishCyan placeholder:text-center"
						placeholder="Custom"
						value=""
						data-rate="custom"
					/>
				</div>
				<label
					for="persona"
					class="col-start-1 col-end-3 row-start-3 row-end-4 text-darkGrayishCyan pl-2 pr-2 md:col-start-1 md:col-end-2 md:row-start-3 md:row-end-4 md:pl-4 md:pr-8 self-center"
					id="padrePersonas"
					>Divide la cuenta
					<div class="relative">
						<input
							type="number"
							id="persona"
							class="w-full text-end text-2xl text-darkCyan bg-veryLigthGrayishCyan p-2 relative mt-2"
							placeholder="1"
							min="1"
							value="1"
						/>
						<i class="absolute left-4 bottom-[30%]">
							<svg xmlns="http://www.w3.org/2000/svg" width="13" height="16">
								<path
									fill="#9EBBBD"
									d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
								/>
							</svg>
						</i>
					</div>
					<p class="error text-red-500 text-xs hidden" id="error">
						El valor minimo de persona es 1
					</p>
				</label>

				<setion
					id="totales"
					class="sumary-container bg-darkCyan rounded-xl w-full col-start-1 col-end-3 text-white p-4 flex flex-col items-center justify-between md:col-start-2 md:col-end-3 md:row-start-1 md:row-end-4 md:mt-0 md:p-16"
				>
					<div class="sumary-amount">
						<div class="summary-amount__title text-lightGrayishCyan">
							<h2>Cant. Propina</h2>
							<p>/ persona</p>
						</div>
						<span class="sumary-amount__qty" id="total_tip"></span>
					</div>
					<div class="sumary-amount">
						<div class="summary-amount__title text-lightGrayishCyan">
							<h2>Total</h2>
							<p>/ persona</p>
						</div>
						<span class="sumary-amount__qty" id="total_qty"></span>
					</div>

					<button
						type="submit"
						class="bg-strongCyan w-full p-2 rounded-lg text-darkCyan text-lg active:bg-[#9fe8df] active:text-darkCyan"
						id="reset"
					>
						RESET
					</button>
				</setion>
			</form>
		</main>
	</body>
</html>
